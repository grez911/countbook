        <div id="root">
            <ul>
                <li v-for="op in today" v-if="op[2] == true">
                    (( op[1] )) - (( op[3] ))
                </li>
            </ul>
        </div>
        <script>
            ws = new WebSocket('ws://' + window.location.host);
            
            let root = new Vue({
                el: '#root',
                data: {
                    today: ''
                },
                delimiters: ['((', '))'],
                mounted: function() {
                    ws.onmessage = (e) => {
                        response = JSON.parse(e.data)
                        if (response[0] == 'get_today') {
                            this.today = response.slice(1);
                        }
                    }
                    ws.onopen = () => ws.send(
                        JSON.stringify({
                            operation: "get_today"
                        })
                    );
                }
            })
