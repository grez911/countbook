{% load static %}

<!DOCTYPE html>
<html>
    <head>
    <title>Countbook</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'website/main.css' %}" /a>
    </head>
    <body>
        <ul>
            {% for operation in operation_list %}
            <li>{{ operation.operation_name }}</li>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'website:append_operation' %}">
            {% csrf_token %}
            <input type="text" name="operation_name">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
